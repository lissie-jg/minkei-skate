<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minkei Skate Run</title>
    <link rel="stylesheet" href="minkei.css">
</head>
<body onkeydown="if(event.code==='Space') jump()">

    <div id="score-card">SCORE: 0</div>
    
    <div id="game-stage">
      <div id="start-screen">
        <h1>Welcome to Minkei Skate Run!</h1>
        <button id="start-button" onclick="startGame()">Start Game</button>
        <p><b>TAP</b> SCREEN OR PRESS <b>SPACE</b> TO KICKFLIP!</p>
      </div>
        <img id="minkei" src="minkei skate - Copy.png"alt="Minkei Skaters">
    
<div id="audio-container ">
    <audio controls autoplay loop>
  <source src="KickFlip - My First Love Song (Instrumental) - Copy.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
</div>
    <script src="minkei.js"></script>
</body>
</html>
